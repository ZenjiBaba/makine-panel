        .toggle-switch {

        }
        
        .toggle-switch.on { background: #4ade80; }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;

        .spinner {

            border: 4px solid rgba(255,255,255,0.1);

            border-radius: 50%;

            margin: 0 auto 20px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 12px 24px;
            border-radius: 25px;

            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show { opacity: 1; }

        .toast.error { background: #ef4444; }
        
        .refresh-btn {

<body>
    <!-- LOGIN -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>üîê</h1>
            <h2>Makine Kontrol Paneli</h2>
            <input type="email" id="emailInput" placeholder="E-posta" autofocus>
            <input type="password" id="passwordInput" placeholder="≈ûifre">
            <button id="loginBtn" onclick="login()">Giri≈ü Yap</button>

    <div class="app-container" id="appContainer">

            <div class="status" id="connectionStatus">Baƒülanƒ±yor...</div>
            <div class="user-info" id="userInfo"></div>
            <div class="pause-indicator" id="pauseIndicator">‚è∏Ô∏è G√ºncelleme duraklatƒ±ldƒ± - Ayarlar a√ßƒ±k</div>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Makineler y√ºkleniyor...</p>
            </div>

        <button class="refresh-btn" onclick="location.reload()">üîÑ</button>
    </div>
    
    <!-- DELETE MODAL -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-box">
            <h2>‚ö†Ô∏è Makineyi Sil</h2>
            <p id="deleteModalText">Bu makineyi silmek istediƒüinize emin misiniz?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">ƒ∞ptal</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmDelete()">Sil</button>
            </div>
        </div>

    <div class="toast" id="toast"></div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyByw1MrUACV0bphoLaw8BM7_RQj_x5_21o",
            authDomain: "makine-otomasyon-183ab.firebaseapp.com",
            databaseURL: "https://makine-otomasyon-183ab-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "makine-otomasyon-183ab"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let machines = {};
        let currentUser = null;
        let machineToDelete = null;
        let openSettings = {};
        let openMachineSettings = {};
        let updatePaused = false;
        
        // ================================
        // AUTH
        // ================================
        
        async function login() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const loginLoading = document.getElementById('loginLoading');
            
            if (!email || !password) {
                loginError.textContent = '‚ùå E-posta ve ≈üifre girin!';
                loginError.style.display = 'block';
                return;
            }
            
            loginBtn.disabled = true;
            loginError.style.display = 'none';
            loginLoading.style.display = 'block';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
                
                let errorMsg = '‚ùå Giri≈ü ba≈üarƒ±sƒ±z!';
                if (error.code === 'auth/user-not-found') errorMsg = '‚ùå Kullanƒ±cƒ± bulunamadƒ±!';
                else if (error.code === 'auth/wrong-password') errorMsg = '‚ùå Yanlƒ±≈ü ≈üifre!';
                else if (error.code === 'auth/invalid-email') errorMsg = '‚ùå Ge√ßersiz e-posta!';
                
                loginError.textContent = errorMsg;
                loginError.style.display = 'block';
            }
        }
        
        function logout() { auth.signOut(); }
        
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('userInfo').textContent = 'üë§ ' + user.email;
                startListening();
            } else {
                currentUser = null;
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('loginLoading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        });
        
        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
        document.getElementById('emailInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') document.getElementById('passwordInput').focus(); });
        
        // ================================
        // HELPERS
        // ================================
        
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        }
        
        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Bilinmiyor';
            const diff = Date.now() - timestamp;
            if (diff < 60000) return 'Az √∂nce';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' dk √∂nce';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' saat √∂nce';
            return Math.floor(diff / 86400000) + ' g√ºn √∂nce';
        }
        
        function isOnline(machine) {
            if (!machine.last_seen) return false;
            return (Date.now() - machine.last_seen) < 30000;
        }
        
        function getPrinterType(machine) {
            return machine.printer_type || 'grando';
        }
        
        function getPrinterLabel(type) {
            if (type === 'trujet') return 'TruJet';
            return 'Grando';
        }
        
        function getStatusClass(machine) {
            if (!isOnline(machine)) return 'status-offline';
            const status = machine.status || 'unknown';
            if (status === 'printing') return 'status-printing';
            if (status === 'paused') return 'status-paused';
			if (status === 'print_ready' || status === 'task_ready') return 'status-ready';
			return 'status-idle';
			}
    function getStatusText(machine) {
        if (!isOnline(machine)) return '√áevrimdƒ±≈üƒ±';
        const statusMap = {
            'printing': '‚ñ∂ Basƒ±lƒ±yor',
            'paused': '‚è∏ Duraklatƒ±ldƒ±',
            'print_ready': 'üü¢ Hazƒ±r',
            'task_ready': '‚ö™ Bekliyor',
            'idle': 'üí§ Bo≈üta'
        };
        return statusMap[machine.status] || machine.status || 'Bilinmiyor';
    }
    
    function getCardClass(machine) {
        // Makine tipini al (grando veya trujet)
        const type = getPrinterType(machine);
        
        let classes = type; // CSS i√ßin sƒ±nƒ±f ekle
        
        if (!isOnline(machine)) return classes + ' offline';
        if (machine.is_paused) return classes + ' paused';
        if (machine.is_printing) return classes + ' printing';
        return classes + ' online';
    }
    
    // ================================
    // PAUSE/RESUME UPDATE
    // ================================
    
    function checkPauseState() {
        const hasOpenSettings = Object.values(openSettings).some(v => v === true);
        const hasOpenMachineSettings = Object.values(openMachineSettings).some(v => v === true);
        
        updatePaused = hasOpenSettings || hasOpenMachineSettings;
        
        const indicator = document.getElementById('pauseIndicator');
        if (updatePaused) {
            indicator.classList.add('show');
        } else {
            indicator.classList.remove('show');
        }
    }
    
    function resumeUpdates() {
        updatePaused = false;
        document.getElementById('pauseIndicator').classList.remove('show');
        updateUI();
    }
    
    // ================================
    // COMMANDS
    // ================================
    
    function sendCommand(machineId, command) {
        if (!currentUser) {
            showToast('‚ùå Oturum a√ßƒ±n!', 'error');
            return;
        }
        
        database.ref(`machines/${machineId}/pending_command`).set({
            command: command,
            id: Date.now().toString(),
            sent_at: Date.now(),
            sent_by: currentUser.email
        }).then(() => {
            showToast(`‚úÖ ${command.toUpperCase()} g√∂nderildi`, 'success');
        }).catch((error) => {
            showToast(`‚ùå Hata: ${error.message}`, 'error');
        });
    }
    
    // ================================
    // SETTINGS TOGGLE
    // ================================
    
    function toggleSettings(machineId, event) {
        event.stopPropagation();
        
        const content = document.getElementById(`settings-content-${machineId}`);
        const toggle = document.getElementById(`settings-toggle-${machineId}`);
        
        if (openSettings[machineId]) {
            content.classList.remove('open');
            toggle.classList.remove('open');
            openSettings[machineId] = false;
        } else {
            content.classList.add('open');
            toggle.classList.add('open');
            openSettings[machineId] = true;
        }
        
        checkPauseState();
    }
    
    function toggleMachineSettings(machineId, event) {
        event.stopPropagation();
        
        const content = document.getElementById(`machine-settings-content-${machineId}`);
        const toggle = document.getElementById(`machine-settings-toggle-${machineId}`);
        
        if (openMachineSettings[machineId]) {
            content.classList.remove('open');
            toggle.classList.remove('open');
            openMachineSettings[machineId] = false;
        } else {
            content.classList.add('open');
            toggle.classList.add('open');
            openMachineSettings[machineId] = true;
        }
        
        checkPauseState();
    }

        el.classList.toggle('on');

    function saveSettings(machineId, event) {
        event.stopPropagation();
        
        const settings = {

            auto_clean_time_hours: parseInt(document.getElementById(`time-hours-${machineId}`).value) || 0,

        database.ref(`machines/${machineId}/settings`).set(settings)
            .then(() => {

        const idToDelete = machineToDelete;

    // ================================
    // UI UPDATE
    // ================================
    
    function updateUI() {
        if (updatePaused) {
            updateHeader();
            return;
        }
        
        const content = document.getElementById('content');
        const machineIds = Object.keys(machines);
        
        if (machineIds.length === 0) {
            content.innerHTML = `
                <div class="no-machines">
                    <div class="icon">üñ®Ô∏è</div>
                    <h2>Makine bulunamadƒ±</h2>
                    <p>Python programƒ±nƒ± √ßalƒ±≈ütƒ±rƒ±n.</p>
                </div>
            `;
            return;
        }
        
        // Gruplara ayƒ±r
        const grandoMachines = [];
        const trujetMachines = [];
        const unknownMachines = [];
        
        // Sƒ±ralama fonksiyonu
        const sortFn = (a, b) => {
            const mA = machines[a];
            const mB = machines[b];
            const aOnline = isOnline(mA);
            const bOnline = isOnline(mB);
            if (aOnline && !bOnline) return -1;
            if (!aOnline && bOnline) return 1;
            return a.localeCompare(b);
        };
        
        machineIds.sort(sortFn).forEach(id => {
            const m = machines[id];
            const type = getPrinterType(m);
            if (type === 'grando') grandoMachines.push(id);
            else if (type === 'trujet') trujetMachines.push(id);
            else unknownMachines.push(id);
        });
        
        let html = '';
        
        // Grando Grubu
        if (grandoMachines.length > 0) {
            html += `
                <div class="printer-group">
                    <div class="group-header grando">üîµ Grando Makineler</div>
                    <div class="machines-grid">
            `;
            for (const id of grandoMachines) {
                html += createMachineCard(id, machines[id]);
            }
            html += `</div></div>`;
        }
        
        // TruJet Grubu
        if (trujetMachines.length > 0) {
            html += `
                <div class="printer-group">
                    <div class="group-header trujet">üü† TruJet Makineler</div>
                    <div class="machines-grid">
            `;
            for (const id of trujetMachines) {
                html += createMachineCard(id, machines[id]);
            }
            html += `</div></div>`;
        }
        
        // Bilinmeyenler (varsa)
        if (unknownMachines.length > 0) {
            html += `
                <div class="printer-group">
                    <div class="group-header">‚ö™ Diƒüer Makineler</div>
                    <div class="machines-grid">
            `;
            for (const id of unknownMachines) {
                html += createMachineCard(id, machines[id]);
            }
            html += `</div></div>`;
        }
        
        content.innerHTML = html;
        
        updateHeader();
    }
    
    function updateHeader() {
        const machineIds = Object.keys(machines);
        const onlineCount = machineIds.filter(id => isOnline(machines[id])).length;
        document.getElementById('connectionStatus').textContent = `${onlineCount}/${machineIds.length} makine √ßevrimi√ßi`;
        document.getElementById('connectionStatus').className = onlineCount > 0 ? 'status online' : 'status';
    }
    
    function startListening() {
        database.ref('machines').on('value', (snapshot) => {
            machines = snapshot.val() || {};
            updateUI();
        }, (error) => {
            console.error('Firebase error:', error);
            document.getElementById('connectionStatus').textContent = 'Baƒülantƒ± hatasƒ±!';
        });
    }
    
    setInterval(() => { if (currentUser) updateUI(); }, 10000);
