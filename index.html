<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üñ®Ô∏è Makine Kontrol</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px;
        }
        
        .login-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .login-box {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 350px;
            width: 90%;
        }
        
        .login-box h1 { font-size: 2.5em; margin-bottom: 10px; }
        .login-box h2 { font-size: 1.2em; margin-bottom: 30px; color: #888; }
        
        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1em;
            margin-bottom: 15px;
        }
        
        .login-box input:focus { outline: none; border-color: #3b82f6; }
        .login-box input::placeholder { color: #666; }
        
        .login-box button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }
        
        .login-box button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .login-error { color: #ef4444; margin-top: 15px; font-size: 0.9em; display: none; }
        .login-loading { color: #3b82f6; margin-top: 15px; display: none; }
        
        .app-container { display: none; }
        
        .header {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .header h1 { font-size: 1.5em; margin-bottom: 5px; }
        .header .status { font-size: 0.9em; color: #888; }
        .header .status.online { color: #4ade80; }
        .user-info { font-size: 0.8em; color: #888; margin-top: 5px; }
        
        .logout-btn {
            position: absolute;
            top: 15px; right: 15px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
            cursor: pointer;
            font-size: 0.85em;
        }
        
        .machines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 15px;
        }
        
        .machine-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .machine-card.online { border-color: #4ade80; box-shadow: 0 0 20px rgba(74, 222, 128, 0.2); }
        .machine-card.offline { border-color: #ef4444; opacity: 0.6; }
        .machine-card.printing { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); animation: pulse 2s infinite; }
        .machine-card.paused { border-color: #f59e0b; box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); }
        }
        
        .machine-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .machine-name { font-size: 1.3em; font-weight: bold; }
        .machine-status { padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        
        .status-printing { background: #3b82f6; color: white; }
        .status-paused { background: #f59e0b; color: black; }
        .status-ready { background: #4ade80; color: black; }
        .status-idle { background: #6b7280; color: white; }
        .status-offline { background: #ef4444; color: white; }
        
        .job-info {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .job-name { font-size: 0.9em; color: #a5b4fc; margin-bottom: 10px; word-break: break-all; }
        
        .progress-bar {
            height: 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
        }
        
        .progress-text { font-size: 0.85em; font-weight: bold; color: white; }
        
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em; }
        .stats-label { color: #888; }
        .stats-value { color: #fff; font-weight: 500; }
        
        .control-buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        
        .btn {
            padding: 12px 8px;
            border: none;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .btn:active { transform: scale(0.95); }
        .btn-icon { font-size: 1.4em; }
        .btn-print { background: linear-gradient(135deg, #4ade80, #22c55e); color: black; }
        .btn-pause { background: linear-gradient(135deg, #f59e0b, #d97706); color: black; }
        .btn-resume { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; }
        .btn-cancel { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
        .btn-clean { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; grid-column: span 3; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        
        /* ===== AYARLAR B√ñL√úM√ú ===== */
        .settings-section {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding-bottom: 10px;
        }
        
        .settings-header h3 {
            font-size: 1em;
            color: #a5b4fc;
        }
        
        .settings-toggle {
            font-size: 1.2em;
            transition: transform 0.3s;
        }
        
        .settings-toggle.open {
            transform: rotate(180deg);
        }
        
        .settings-content {
            display: none;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .settings-content.open {
            display: block;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .setting-row:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            font-size: 0.85em;
            color: #ccc;
        }
        
        .setting-value {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #444;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.on {
            background: #4ade80;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }
        
        .toggle-switch.on::after {
            left: 26px;
        }
        
        .number-input {
            width: 60px;
            padding: 5px 8px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(0,0,0,0.3);
            color: white;
            text-align: center;
            font-size: 0.9em;
        }
        
        .number-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .time-inputs {
            display: flex;
            gap: 5px;
            align-items: center;
            font-size: 0.8em;
        }
        
        .time-inputs input {
            width: 45px;
        }
        
        .save-settings-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .save-settings-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .last-update { text-align: center; font-size: 0.75em; color: #666; margin-top: 8px; }
        
        .no-machines { text-align: center; padding: 50px; color: #888; }
        .no-machines .icon { font-size: 4em; margin-bottom: 20px; }
        
        .loading { text-align: center; padding: 50px; }
        
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9em;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show { opacity: 1; }
        .toast.success { background: #22c55e; }
        .toast.error { background: #ef4444; }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px; right: 20px;
            width: 56px; height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            z-index: 100;
        }
        
        .queue-badge { background: #6b7280; padding: 3px 8px; border-radius: 10px; font-size: 0.75em; margin-left: 8px; }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>üîê</h1>
            <h2>Makine Kontrol Paneli</h2>
            <input type="email" id="emailInput" placeholder="E-posta" autofocus>
            <input type="password" id="passwordInput" placeholder="≈ûifre">
            <button id="loginBtn" onclick="login()">Giri≈ü Yap</button>
            <p class="login-error" id="loginError"></p>
            <p class="login-loading" id="loginLoading">‚è≥ Giri≈ü yapƒ±lƒ±yor...</p>
        </div>
    </div>
    
    <!-- APP -->
    <div class="app-container" id="appContainer">
        <div class="header">
            <button class="logout-btn" onclick="logout()">üö™ √áƒ±kƒ±≈ü</button>
            <h1>üñ®Ô∏è Makine Kontrol Paneli</h1>
            <div class="status" id="connectionStatus">Baƒülanƒ±yor...</div>
            <div class="user-info" id="userInfo"></div>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Makineler y√ºkleniyor...</p>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="location.reload()">üîÑ</button>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // Firebase Config - KENDƒ∞ API KEY'ƒ∞Nƒ∞ YAZ
        const firebaseConfig = {
            apiKey: "AIzaSyByw1MrUACV0bphoLaw8BM7_RQj_x5_21o",
            authDomain: "makine-otomasyon-183ab.firebaseapp.com",
            databaseURL: "https://makine-otomasyon-183ab-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "makine-otomasyon-183ab"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let machines = {};
        let currentUser = null;
        
        // ================================
        // AUTH
        // ================================
        
        async function login() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const loginLoading = document.getElementById('loginLoading');
            
            if (!email || !password) {
                loginError.textContent = '‚ùå E-posta ve ≈üifre girin!';
                loginError.style.display = 'block';
                return;
            }
            
            loginBtn.disabled = true;
            loginError.style.display = 'none';
            loginLoading.style.display = 'block';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
                
                let errorMsg = '‚ùå Giri≈ü ba≈üarƒ±sƒ±z!';
                if (error.code === 'auth/user-not-found') errorMsg = '‚ùå Kullanƒ±cƒ± bulunamadƒ±!';
                else if (error.code === 'auth/wrong-password') errorMsg = '‚ùå Yanlƒ±≈ü ≈üifre!';
                else if (error.code === 'auth/invalid-email') errorMsg = '‚ùå Ge√ßersiz e-posta!';
                
                loginError.textContent = errorMsg;
                loginError.style.display = 'block';
            }
        }
        
        function logout() { auth.signOut(); }
        
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('userInfo').textContent = 'üë§ ' + user.email;
                startListening();
            } else {
                currentUser = null;
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('loginLoading').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }
        });
        
        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
        document.getElementById('emailInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') document.getElementById('passwordInput').focus(); });
        
        // ================================
        // HELPERS
        // ================================
        
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        }
        
        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Bilinmiyor';
            const diff = Date.now() - timestamp;
            if (diff < 60000) return 'Az √∂nce';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' dk √∂nce';
            if (diff < 86400000) return Math.floor(diff / 3600000) + ' saat √∂nce';
            return Math.floor(diff / 86400000) + ' g√ºn √∂nce';
        }
        
        function isOnline(machine) {
            if (!machine.last_seen) return false;
            return (Date.now() - machine.last_seen) < 30000;
        }
        
        function getStatusClass(machine) {
            if (!isOnline(machine)) return 'status-offline';
            const status = machine.status || 'unknown';
            if (status === 'printing') return 'status-printing';
            if (status === 'paused') return 'status-paused';
            if (status === 'print_ready' || status === 'task_ready') return 'status-ready';
            return 'status-idle';
        }
        
        function getStatusText(machine) {
            if (!isOnline(machine)) return '√áevrimdƒ±≈üƒ±';
            const statusMap = {
                'printing': '‚ñ∂ Basƒ±lƒ±yor',
                'paused': '‚è∏ Duraklatƒ±ldƒ±',
                'print_ready': 'üü¢ Hazƒ±r',
                'task_ready': '‚ö™ Bekliyor',
                'idle': 'üí§ Bo≈üta'
            };
            return statusMap[machine.status] || machine.status || 'Bilinmiyor';
        }
        
        function getCardClass(machine) {
            if (!isOnline(machine)) return 'offline';
            if (machine.is_paused) return 'paused';
            if (machine.is_printing) return 'printing';
            return 'online';
        }
        
        // ================================
        // COMMANDS
        // ================================
        
        function sendCommand(machineId, command) {
            if (!currentUser) {
                showToast('‚ùå Oturum a√ßƒ±n!', 'error');
                return;
            }
            
            database.ref(`machines/${machineId}/pending_command`).set({
                command: command,
                id: Date.now().toString(),
                sent_at: Date.now(),
                sent_by: currentUser.email
            }).then(() => {
                showToast(`‚úÖ ${command.toUpperCase()} g√∂nderildi`, 'success');
            }).catch((error) => {
                showToast(`‚ùå Hata: ${error.message}`, 'error');
            });
        }
        
        // ================================
        // SETTINGS
        // ================================
        
        function toggleSettings(machineId) {
            const content = document.getElementById(`settings-content-${machineId}`);
            const toggle = document.getElementById(`settings-toggle-${machineId}`);
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                toggle.classList.remove('open');
            } else {
                content.classList.add('open');
                toggle.classList.add('open');
            }
        }
        
        function toggleSetting(machineId, setting) {
            const el = document.getElementById(`${setting}-${machineId}`);
            const isOn = el.classList.contains('on');
            
            if (isOn) {
                el.classList.remove('on');
            } else {
                el.classList.add('on');
            }
        }
        
        function saveSettings(machineId) {
            const settings = {
                auto_clean_time_enabled: document.getElementById(`time-enabled-${machineId}`).classList.contains('on'),
                auto_clean_time_hours: parseInt(document.getElementById(`time-hours-${machineId}`).value) || 0,
                auto_clean_time_minutes: parseInt(document.getElementById(`time-minutes-${machineId}`).value) || 5,
                auto_clean_time_seconds: parseInt(document.getElementById(`time-seconds-${machineId}`).value) || 0,
                auto_clean_copy_enabled: document.getElementById(`copy-enabled-${machineId}`).classList.contains('on'),
                auto_clean_copy_interval: parseInt(document.getElementById(`copy-interval-${machineId}`).value) || 10,
                auto_clean_pattern_enabled: document.getElementById(`pattern-enabled-${machineId}`).classList.contains('on'),
                auto_clean_pattern_interval: parseInt(document.getElementById(`pattern-interval-${machineId}`).value) || 3,
                from_web: true,
                last_updated: Date.now()
            };
            
            database.ref(`machines/${machineId}/settings`).set(settings)
                .then(() => {
                    showToast('‚úÖ Ayarlar kaydedildi!', 'success');
                })
                .catch((error) => {
                    showToast(`‚ùå Hata: ${error.message}`, 'error');
                });
        }
        
        // ================================
        // MACHINE CARD
        // ================================
        
        function createMachineCard(id, machine) {
            const online = isOnline(machine);
            const progress = machine.progress || 0;
            const isPaused = machine.is_paused;
            const isPrinting = machine.is_printing;
            const settings = machine.settings || {};
            
            return `
                <div class="machine-card ${getCardClass(machine)}">
                    <div class="machine-header">
                        <div>
                            <span class="machine-name">${id}</span>
                            ${(machine.queue_count || 0) > 0 ? `<span class="queue-badge">+${machine.queue_count} kuyruk</span>` : ''}
                        </div>
                        <span class="machine-status ${getStatusClass(machine)}">${getStatusText(machine)}</span>
                    </div>
                    
                    <div class="job-info">
                        <div class="job-name">üìÑ ${machine.job_name || '-'}</div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${Math.max(progress, 5)}%">
                                <span class="progress-text">${progress.toFixed(1)}%</span>
                            </div>
                        </div>
                        
                        <div class="stats-row">
                            <span class="stats-label">üìã Kopya:</span>
                            <span class="stats-value">${machine.current_copy || 0} / ${machine.total_copies || 0}</span>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">‚è±Ô∏è S√ºre:</span>
                            <span class="stats-value">${machine.elapsed_time || '00:00:00'}</span>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">‚è≥ Kalan:</span>
                            <span class="stats-value">${machine.remaining_time || '00:00:00'}</span>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">üìè Metre:</span>
                            <span class="stats-value">${(machine.total_length_m || 0).toFixed(1)} m</span>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button class="btn btn-print" onclick="sendCommand('${id}', 'print')" ${!online || isPrinting ? 'disabled' : ''}>
                            <span class="btn-icon">‚ñ∂Ô∏è</span>Print
                        </button>
                        
                        ${isPaused ? `
                            <button class="btn btn-resume" onclick="sendCommand('${id}', 'resume')" ${!online ? 'disabled' : ''}>
                                <span class="btn-icon">‚ñ∂Ô∏è</span>Resume
                            </button>
                        ` : `
                            <button class="btn btn-pause" onclick="sendCommand('${id}', 'pause')" ${!online || !isPrinting ? 'disabled' : ''}>
                                <span class="btn-icon">‚è∏Ô∏è</span>Pause
                            </button>
                        `}
                        
                        <button class="btn btn-cancel" onclick="sendCommand('${id}', 'cancel')" ${!online ? 'disabled' : ''}>

        // ================================
        // UI UPDATE
        // ================================
        
        function updateUI() {
            const content = document.getElementById('content');
            const machineIds = Object.keys(machines);
            
            if (machineIds.length === 0) {
                content.innerHTML = `
                    <div class="no-machines">
                        <div class="icon">üñ®Ô∏è</div>
                        <h2>Makine bulunamadƒ±</h2>
                        <p>Python programƒ±nƒ± √ßalƒ±≈ütƒ±rƒ±n.</p>
                    </div>
                `;
                return;
            }
            
            machineIds.sort((a, b) => {
                const aOnline = isOnline(machines[a]);
                const bOnline = isOnline(machines[b]);
                if (aOnline && !bOnline) return -1;
                if (!aOnline && bOnline) return 1;
                return a.localeCompare(b);
            });
            
            let html = '<div class="machines-grid">';
            for (const id of machineIds) {
                html += createMachineCard(id, machines[id]);
            }
            html += '</div>';
            content.innerHTML = html;
            
            const onlineCount = machineIds.filter(id => isOnline(machines[id])).length;
            document.getElementById('connectionStatus').textContent = `${onlineCount}/${machineIds.length} makine √ßevrimi√ßi`;
            document.getElementById('connectionStatus').className = onlineCount > 0 ? 'status online' : 'status';
        }
        
        function startListening() {
            database.ref('machines').on('value', (snapshot) => {
                machines = snapshot.val() || {};
                updateUI();
            }, (error) => {
                console.error('Firebase error:', error);
                document.getElementById('connectionStatus').textContent = 'Baƒülantƒ± hatasƒ±!';
            });
        }
        
        setInterval(() => { if (currentUser) updateUI(); }, 10000);
    </script>
