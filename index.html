<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üñ®Ô∏è Makine Kontrol</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; min-height: 100vh; color: #fff; padding: 15px; }

        .login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-box { background: rgba(30, 41, 59, 0.8); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: white; }
        .login-box button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }

        .app-container { display: none; max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #1e293b; border-radius: 15px; margin-bottom: 25px; border: 1px solid #334155; }
        .header-title { font-size: 1.5em; font-weight: bold; }
        .header-status { font-size: 0.9em; color: #94a3b8; margin-top: 5px; }
        .header-btns { display: flex; gap: 10px; }
        .header-btn { border: none; padding: 8px 15px; border-radius: 8px; color: white; cursor: pointer; font-size: 0.9em; font-weight: bold; }
        .btn-logout { background: #ef4444; }
        .btn-settings-top { background: #3b82f6; }
        .pause-indicator { display: none; background: rgba(245, 158, 11, 0.2); color: #f59e0b; padding: 5px 15px; border-radius: 20px; font-size: 0.8em; margin-top: 8px; text-align: center; }
        .pause-indicator.show { display: block; }

        .printer-group { margin-bottom: 30px; }
        .group-header { font-size: 1.2em; font-weight: bold; padding: 10px 15px; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .group-header.grando { background: linear-gradient(90deg, #172554, #1e3a8a); border-left: 5px solid #60a5fa; color: #bfdbfe; }
        .group-header.trujet { background: linear-gradient(90deg, #451a03, #78350f); border-left: 5px solid #f59e0b; color: #fde68a; }

        .machines-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .machine-card { border-radius: 15px; padding: 20px; transition: transform 0.2s; position: relative; overflow: hidden; }
        .machine-card.grando { background: #172554; border: 1px solid #1e40af; }
        .machine-card.trujet { background: #451a03; border: 1px solid #92400e; }
        .machine-card.offline { opacity: 0.7; filter: grayscale(0.8); }
        .machine-card.printing { box-shadow: 0 0 15px rgba(255,255,255,0.1); }

        .machine-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .machine-title { display: flex; align-items: center; gap: 10px; }
        .printer-badge { padding: 3px 8px; border-radius: 8px; font-size: 0.65em; font-weight: bold; text-transform: uppercase; }
        .printer-badge.grando { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        .printer-badge.trujet { background: rgba(245, 158, 11, 0.2); color: #fcd34d; }
        .machine-name-input { background: transparent; border: 1px solid transparent; color: inherit; font-size: 1.2em; font-weight: bold; width: 100%; }
        .machine-name-input:focus { border-bottom: 1px solid white; outline: none; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8em; font-weight: bold; background: rgba(0,0,0,0.3); }

        .job-info { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        
        /* PROGRESS BAR FIX */
        .progress-bar { height: 24px; background: rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; margin: 10px 0; position: relative; }
        .progress-fill { height: 100%; transition: width 0.5s ease; }
        .progress-fill.grando { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
        .progress-fill.trujet { background: linear-gradient(90deg, #d97706, #f59e0b); }
        .progress-text { position: absolute; width: 100%; top:0; left:0; text-align: center; line-height: 24px; font-size: 0.8em; font-weight: bold; text-shadow: 0 0 2px black; z-index: 2; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.9em; }
        .stat-item { display: flex; justify-content: space-between; }
        .stat-label { opacity: 0.6; }

        .control-wrapper { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .btn-row-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn-row-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .btn { border: none; padding: 10px 5px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.8em; gap: 3px; min-height: 50px; }
        .btn-row-4 .btn { font-size: 0.7em; padding: 8px 2px; }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }
        .btn-print { background: #22c55e; color: #052e16; }
        .btn-pause { background: #f59e0b; color: #451a03; }
        .btn-cancel { background: #ef4444; }
        .btn-check { background: #10b981; }
        .btn-clean { background: #8b5cf6; }
        .btn-auto  { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .btn-load  { background: #06b6d4; }

        .move-panel { background: rgba(0,0,0,0.2); margin-top: 15px; padding: 10px; border-radius: 10px; display: flex; justify-content: center; }
        .move-grid { display: grid; grid-template-columns: repeat(3, 50px); grid-template-rows: repeat(2, 40px); gap: 5px; }
        .btn-move { background: #334155; border: none; border-radius: 8px; color: white; font-size: 1.2em; cursor: pointer; }
        .btn-move:disabled { opacity: 0.2; cursor: not-allowed; }

        .settings-section { background: rgba(0,0,0,0.3); border-radius: 12px; padding: 15px; margin-top: 15px; }
        .settings-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .settings-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .settings-content.open { max-height: 600px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .save-btn { width: 100%; padding: 10px; background: #22c55e; border: none; border-radius: 8px; color: white; font-weight: bold; margin-top: 10px; cursor: pointer; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal.show { display: flex; }
        .modal-content { background: #1e293b; padding: 25px; border-radius: 15px; width: 95%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        .gs-item { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .gs-input-name { flex: 1; padding: 8px; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; }
        .gs-input-order { width: 50px; padding: 8px; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; text-align: center; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btns button { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-confirm { background: #22c55e; color: white; }
        .btn-delete { background: #ef4444; color: white; }
        .btn-close { background: #475569; color: white; }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>üñ®Ô∏è</h1>
            <input type="email" id="email" placeholder="E-posta"><input type="password" id="password" placeholder="≈ûifre">
            <button onclick="login()">Giri≈ü Yap</button>
            <p id="loginError" style="color:#ef4444; display:none; margin-top:10px;"></p>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header">
            <div><div class="header-title">üñ®Ô∏è Kontrol Paneli</div><div id="statusText" class="header-status">Baƒülanƒ±yor...</div></div>
            <div class="header-btns"><button class="header-btn btn-settings-top" onclick="openGlobalSettings()">‚öôÔ∏è Y√∂net</button><button class="header-btn btn-logout" onclick="logout()">√áƒ±kƒ±≈ü</button></div>
        </div>
        <div class="pause-indicator" id="pauseIndicator">‚è∏Ô∏è G√ºncelleme duraklatƒ±ldƒ± - Ayarlar a√ßƒ±k</div>
        <div id="content"></div>
    </div>

    <div class="modal" id="globalSettingsModal">
        <div class="modal-content">
            <div style="font-weight:bold; margin-bottom:15px;">‚öôÔ∏è Makine Y√∂netimi <span style="float:right; cursor:pointer;" onclick="closeGlobalSettings()">‚úñ</span></div>
            <div id="gsList"></div>
            <div class="modal-btns"><button class="btn-close" onclick="closeGlobalSettings()">ƒ∞ptal</button><button class="btn-confirm" onclick="saveGlobalSettings()">Kaydet</button></div>
        </div>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Sil?</h3><p>Makine silinecek.</p>
            <div class="modal-btns"><button class="btn-close" onclick="closeModal()">ƒ∞ptal</button><button class="btn-delete" onclick="confirmDelete()">Sil</button></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyByw1MrUACV0bphoLaw8BM7_RQj_x5_21o", authDomain: "makine-otomasyon-183ab.firebaseapp.com", databaseURL: "https://makine-otomasyon-183ab-default-rtdb.europe-west1.firebasedatabase.app", projectId: "makine-otomasyon-183ab" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let machines = {}, currentUser = null, deleteId = null, openSettings = {}, updatePaused = false, editingId = null;

        function login() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).catch(err => { document.getElementById('loginError').innerText = err.message; document.getElementById('loginError').style.display = 'block'; }); }
        function logout() { auth.signOut(); }
        auth.onAuthStateChanged(u => { if(u){ currentUser=u; document.getElementById('loginScreen').style.display='none'; document.getElementById('appContainer').style.display='block'; startListener(); } else { document.getElementById('loginScreen').style.display='flex'; document.getElementById('appContainer').style.display='none'; } });

        function startListener() { db.ref('machines').on('value', snap => { if(!editingId && !updatePaused) { machines = snap.val() || {}; render(); } }); }

        function render() {
            const content = document.getElementById('content'); content.innerHTML = '';
            const ids = Object.keys(machines);
            document.getElementById('statusText').innerText = `${ids.filter(id => isOnline(machines[id])).length} / ${ids.length} makine √ßevrimi√ßi`;
            const groups = { grando: [], trujet: [], unknown: [] };
            
            ids.sort((a,b) => {
                const mA = machines[a], mB = machines[b];
                const onA = isOnline(mA), onB = isOnline(mB);
                if(onA && !onB) return -1; if(!onA && onB) return 1;
                const oA = mA.sort_order || 999, oB = mB.sort_order || 999;
                if(oA !== oB) return oA - oB;
                return a.localeCompare(b);
            }).forEach(id => {
                const m = machines[id];
                let type = m.printer_type || 'unknown';
                if(type === 'unknown' && (m.display_name||'').toLowerCase().includes('trujet')) type = 'trujet';
                if(type === 'unknown') type = 'grando';
                if(groups[type]) groups[type].push(id); else groups['unknown'].push(id);
            });

            if(groups.grando.length) content.innerHTML += `<div class="printer-group"><div class="group-header grando">üîµ Grando (${groups.grando.length})</div><div class="machines-grid">${groups.grando.map(id => cardHTML(id, machines[id], 'grando')).join('')}</div></div>`;
            if(groups.trujet.length) content.innerHTML += `<div class="printer-group"><div class="group-header trujet">üü† TruJet (${groups.trujet.length})</div><div class="machines-grid">${groups.trujet.map(id => cardHTML(id, machines[id], 'trujet')).join('')}</div></div>`;
            if(groups.unknown.length) content.innerHTML += `<div class="printer-group"><div class="group-header">‚ö™ Diƒüer (${groups.unknown.length})</div><div class="machines-grid">${groups.unknown.map(id => cardHTML(id, machines[id], 'unknown')).join('')}</div></div>`;
        }

        function cardHTML(id, m, type) {
            const online = isOnline(m);
            const statusText = online ? (m.is_printing ? 'Basƒ±lƒ±yor' : (m.is_paused ? 'Duraklatƒ±ldƒ±' : 'Bo≈üta')) : '√áevrimdƒ±≈üƒ±';
            const statusClass = online ? (m.is_printing ? 'printing' : 'online') : 'offline';
            const progress = m.progress || 0;
            const name = m.display_name || id;
            const isOpen = openSettings[id] || false;
            
            // Hesaplanan deƒüerleri kullan (Python'dan geliyor)
            const remainingTime = m.remaining_time || '--:--:--';
            const remainingMeter = m.remaining_length_m ? `(+${m.remaining_length_m.toFixed(1)}m)` : '';

            let dG = !online ? 'disabled' : '';
            let dP=dG, dPR=dG, dC=dG, dCh=dG, dCl=dG, dA=dG, dI=dG, dM=dG;

            if(online) {
                if(m.is_printing) { 
                    dP='disabled'; dCh='disabled'; dCl='disabled'; dI='disabled'; dM='disabled';
                    // dA (AutoClean) ve Pause, Cancel A√áIK
                } else if(m.is_paused) {
                    dP='disabled'; dCh='disabled'; dI='disabled'; dM='disabled';
                }
            }

            const pBtn = m.is_paused 
                ? `<button class="btn btn-print" onclick="cmd('${id}','resume')" ${dPR}><span class="btn-icon">‚ñ∂Ô∏è</span>Devam</button>`
                : `<button class="btn btn-pause" onclick="cmd('${id}','pause')" ${dPR}><span class="btn-icon">‚è∏Ô∏è</span>Pause</button>`;

            return `
            <div class="machine-card ${type} ${statusClass}">
                <div class="machine-header">
                    <div>
                        <div class="machine-title"><span class="printer-badge ${type}">${type}</span><input type="text" class="machine-name-input" value="${name}" onfocus="editingId='${id}'" onblur="saveName('${id}',this.value)"></div>
                        <div class="machine-id">${id}</div>
                    </div>
                    <span class="status-badge">${statusText}</span>
                </div>
                <div class="job-info">
                    <div style="margin-bottom:5px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">üìÑ ${m.job_name||'-'}</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${type}" style="width:${Math.max(progress,5)}%"></div>
                        <div class="progress-text">${progress.toFixed(1)}%</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item"><span class="stat-label">Kopya:</span> <span>${m.current_copy||0}/${m.total_copies||0}</span></div>
                        <div class="stat-item"><span class="stat-label">S√ºre:</span> <span>${m.elapsed_time||'--:--'}</span></div>
                        <div class="stat-item"><span class="stat-label">Kalan:</span> <span>${remainingTime}</span></div>
                        <div class="stat-item"><span class="stat-label">Metre:</span> <span>${(m.total_length_m||0).toFixed(1)}m ${remainingMeter}</span></div>
                    </div>
                </div>
                <div class="control-wrapper">
                    <div class="btn-row-3">
                        <button class="btn btn-print" onclick="cmd('${id}','print')" ${dP}><span class="btn-icon">‚ñ∂Ô∏è</span>Print</button>
                        ${pBtn}
                        <button class="btn btn-cancel" onclick="cmd('${id}','cancel')" ${dC}><span class="btn-icon">‚èπÔ∏è</span>Cancel</button>
                    </div>
                    <div class="btn-row-4">
                        <button class="btn btn-check" onclick="cmd('${id}','check')" ${dCh}><span class="btn-icon">‚úÖ</span>Check</button>
                        <button class="btn btn-clean" onclick="cmd('${id}','clean')" ${dCl}><span class="btn-icon">üßπ</span>Clean</button>
                        <button class="btn btn-auto" onclick="cmd('${id}','force_full_clean')" ${dA}><span class="btn-icon">ü§ñ</span>AutoClean</button>
                        <button class="btn btn-load" onclick="cmd('${id}','load_ink')" ${dI}><span class="btn-icon">üñ®Ô∏è</span>Ink</button>
                    </div>
                </div>
                <div class="move-panel">
                    <div class="move-grid">
                        <div></div><button class="btn-move" onclick="cmd('${id}','back')" ${dM}>‚¨ÜÔ∏è</button><div></div>
                        <button class="btn-move" onclick="cmd('${id}','left')" ${dM}>‚¨ÖÔ∏è</button><div></div><button class="btn-move" onclick="cmd('${id}','right')" ${dM}>‚û°Ô∏è</button>
                        <div></div><button class="btn-move" onclick="cmd('${id}','ahead')" ${dM}>‚¨áÔ∏è</button><div></div>
                    </div>
                </div>
                <div class="settings-section">
                    <div class="settings-header" onclick="toggleSettings('${id}')"><span>‚öôÔ∏è Ayarlar</span><span>${isOpen?'‚ñ≤':'‚ñº'}</span></div>
                    <div class="settings-content ${isOpen?'open':''}" id="settings-content-${id}">
                        <button class="save-btn" style="background:#ef4444;" onclick="askDelete('${id}')">üóëÔ∏è Makineyi Sil</button>
                    </div>
                </div>
            </div>`;
        }

        function isOnline(m){ return m.last_seen && (Date.now()-m.last_seen < 40000); }
        function cmd(id,c){ db.ref(`machines/${id}/pending_command`).set({command:c, id:Date.now().toString()}); }
        function saveName(id,v){ if(v.trim()){ db.ref(`machines/${id}`).update({display_name:v}); } editingId=null; render(); }
        
        function toggleSettings(id){
            updatePaused = true; 
            document.getElementById('pauseIndicator').classList.add('show');
            openSettings[id] = !openSettings[id];
            
            // Eƒüer kapatƒ±lƒ±yorsa ve ba≈üka a√ßƒ±k yoksa pause'u kaldƒ±r
            if(!openSettings[id] && !Object.values(openSettings).includes(true)) {
                updatePaused = false;
                document.getElementById('pauseIndicator').classList.remove('show');
            }
            render();
        }

        function openGlobalSettings(){
            updatePaused=true; document.getElementById('pauseIndicator').classList.add('show');
            const l=document.getElementById('gsList'); l.innerHTML='';
            Object.keys(machines).forEach(id=>{
                l.innerHTML+=`<div class="gs-item" data-id="${id}"><span style="font-size:0.8em;width:60px;">${id.substring(0,6)}</span><input class="gs-input-name" value="${machines[id].display_name||id}"><input class="gs-input-order" type="number" value="${machines[id].sort_order||999}"></div>`;
            });
            document.getElementById('globalSettingsModal').classList.add('show');
        }
        function closeGlobalSettings(){ document.getElementById('globalSettingsModal').classList.remove('show'); updatePaused=false; document.getElementById('pauseIndicator').classList.remove('show'); render(); }
        function saveGlobalSettings(){
            const u={}; document.querySelectorAll('.gs-item').forEach(i=>{ const id=i.getAttribute('data-id'); u[`machines/${id}/display_name`]=i.querySelector('.gs-input-name').value; u[`machines/${id}/sort_order`]=parseInt(i.querySelector('.gs-input-order').value)||999; });
            db.ref().update(u); closeGlobalSettings();
        }
        function askDelete(id){ deleteId=id; document.getElementById('deleteModal').classList.add('show'); }
        function closeModal(){ document.getElementById('deleteModal').classList.remove('show'); }
        function confirmDelete(){ if(deleteId) db.ref(`machines/${deleteId}`).remove(); closeModal(); delete openSettings[deleteId]; }
    </script>
</body>
</html>
